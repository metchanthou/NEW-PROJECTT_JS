                    <br>
                    <input type="date" id="date"><br>
                    <div class="times">

                        <input type="radio" id="lunch" name="type" value="Lunch">Lunch
                        <input type="radio" id="dnner" name="type" value="Dinner">Dinner
                    </div>
                </form>
                <button type="submit" id="update">Update</button>
                <button type="submit" id="ok">Create</button>
            </div>

            <!---------Add favourite food to element ------->

            </div>
